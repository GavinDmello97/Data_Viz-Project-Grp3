      main = (data) => {
        let projection = d3.geoEquirectangular().scale(150).translate([500,250]);

        //converting topojson to geosjon
        let geoJsonData = topojson.feature(
          data[0],
          data[0].objects.countries
        ).features;

        let geoGenerator = d3.geoPath().projection(projection);
        let co2Emission = d3.group(data[1], (d) => d.CountryName);
        console.log(co2Emission)
        let emissionExtent = d3.extent(data[1], (d) => {
          return parseInt(+d.Value);
        });
        console.log(emissionExtent)

        emissionExtent[0] = 1;

        d3.select("#minRange").html("Min: " + emissionExtent[0])
        d3.select("#maxRange").html("Max: " + emissionExtent[1])


        let colorScale = d3
          .scaleLog()
          .domain(emissionExtent)
          .range(["aqua", "steelblue"])
          .interpolate(d3.interpolateCubehelix.gamma(1));

        let mapCanvas = svg0.append("g");
        mapCanvas
          .selectAll("path")
          .data(geoJsonData)
          .enter()
          .append("path")
          .attr("class", "path_geo")
          .attr("d", geoGenerator)
          
          .attr("fill", "white")
          .on("mousemove", (mouseData, d) => {
            console.log("data", d)
            d3.select("#tooltip")
              .style("opacity", 0.8)
              .style("left", (mouseData.clientX + 10).toString() + "px")
              .style("top", (mouseData.clientY + 10).toString() + "px")
              .html(
                "<div class='tooltipData'>Country: " +
                  d.properties.name +
                  "</div>" +
                  "<div class='tooltipData'>Emission: " +
                    parseInt(co2Emission.get(d.properties.name)[0].Value) +
                  "</div>" 
              );
          })
          .on("mouseout", () => d3.select("#tooltip").style("opacity", 0))

          .transition()
          .delay((d, i) => {
            return i * 5;
          })
          .duration(700)
          .style("fill", (d) => {

            try {
              console.log("MYDASD",d.properties.name, (parseInt(co2Emission.get(d.properties.name)[0].Value)))
              return colorScale(
                parseInt(co2Emission.get(d.properties.name)[0].Value)

            } catch (error) {

        svg0.call(

        function zoomed({ transform }) {
          mapCanvas

      let dataCollection = {"0": [], "1":[], "2":[]};

      d3.csv("./data/data_sample.csv")
        .then((d) => {
          d.map((element) => {
            let item1 = {
              date: new Date(element.Date),
              value: Number(element.EstimatedCost),
            };

            let item2 = {
              date: new Date(element.Date),

          console.log(dataCollection);

          var margin = { top: 30, right: 30, bottom: 30, left: 50 },
            width = 460 - margin.left - margin.right,

          //SVG 1 Initializer set - Start
          // append the svg object to the body of the page
          var svg1 = d3

            .attr("class", "myXaxis1");

          var y1 = d3.scaleLinear().range([height, 0]);

          //SVG 1 Initializer set - End

          // Initialise a X axis:
          var x3 = d3.scaleTime().range([0, width]);
          var xAxis3 = d3.axisBottom().scale(x3);
          svg3
            .append("g")
            .attr("transform", "translate(0," + height + ")")
            .attr("class", "myXaxis3");

          // Initialize an Y axis
          var y3 = d3.scaleLinear().range([height, 0]);
          var yAxis3 = d3.axisLeft().scale(y3);
          svg3.append("g").attr("class", "myYaxis3");
         
          //SVG 3 Initializer set - End

          update = (data1, data2, data3) =>{
            updateContributer1(data1)
            updateContributer2(data2)
            updateContributer3(data3)

          }

          // Create a function that takes a dataset as input and update the plot:
          updateContributer1 = (data) => {
            // Create the X axis:
            x1.domain(
              d3.extent(data, function (d) {
                return d.date;
              })
            );
            svg1.selectAll(".myXaxis1").transition().duration(3000).call(xAxis1);

            // create the Y axis
            y1.domain(
              [0, d3.extent(data, function (d) {
                return d.value;
              })[1]]
              
            );
            svg1.selectAll(".myYaxis1").transition().duration(3000).call(yAxis1);

            // Create a update selection: bind to the new data
            var u = svg1.selectAll(".lineTest1").data([data], function (d) {
              return d.date;
            });

            // Updata the line
            u.enter()
              .append("path")
              .attr("class", "lineTest1")
              .merge(u)
              .transition()
              .duration(3000)
              .attr(
                "d",
                d3
                  .line()
                  .x(function (d) {
                    return x1(d.date);
                  })
                  .y(function (d) {
                    return y1(d.value);
                  })
              )
              .attr("fill", "none")
              .attr("stroke", "steelblue")
              .attr("stroke-width", 2.5);
          };
          updateContributer2 = (data) => {
            // Create the X axis:
            x2.domain(
              d3.extent(data, function (d) {
                return d.date;
              })
            );
            svg2.selectAll(".myXaxis2").transition().duration(3000).call(xAxis1);

            // create the Y axis
            y2.domain(
              [0, d3.extent(data, function (d) {
                return d.value;
              })[1]]
              
            );
            svg2.selectAll(".myYaxis2").transition().duration(3000).call(yAxis2);

            // Create a update selection: bind to the new data
            var u = svg2.selectAll(".lineTest2").data([data], function (d) {
              return d.date;
            });

            // Updata the line
            u.enter()
              .append("path")
              .attr("class", "lineTest2")
              .merge(u)
              .transition()
              .duration(3000)
              .attr(
                "d",
                d3
                  .line()
                  .x(function (d) {
                    return x2(d.date);
                  })
                  .y(function (d) {
                    return y2(d.value);
                  })
              )
              .attr("fill", "none")
              .attr("stroke", "steelblue")
              .attr("stroke-width", 2.5);
          };
          updateContributer3 = (data) => {
            // Create the X axis:
            x3.domain(
              d3.extent(data, function (d) {
                return d.date;
              })
            );
            svg3.selectAll(".myXaxis3").transition().duration(3000).call(xAxis3);

            // create the Y axis
            y3.domain(
              [0, d3.extent(data, function (d) {
                return d.value;
              })[1]]
              
            );
            svg3.selectAll(".myYaxis3").transition().duration(3000).call(yAxis3);

            // Create a update selection: bind to the new data
            var u = svg3.selectAll(".lineTest3").data([data], function (d) {
              return d.date;
            });

            // Updata the line
            u.enter()
              .append("path")
              .attr("class", "lineTest3")
              .merge(u)
              .transition()
              .duration(3000)
              .attr(
                "d",
                d3
                  .line()

                    return y3(d.value);
                  })

              .attr("fill", "none")
              .attr("stroke", "steelblue")
              .attr("stroke-width", 2.5);
          };
          
          
          
          // At the beginning, I run the update function on the first dataset:
          update(dataCollection[getRandomInt(3).toString()], dataCollection[getRandomInt(3).toString()], dataCollection[getRandomInt(3).toString()]);

        function getRandomInt(max) {
          return Math.floor(Math.random() * max);
